<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Email Subscribe Card</title>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="subscribe-area">
            <img class="close-btn" src="./icons8-close.svg" alt="">
            <div class="text">
                <h1>Stay up to date with useful tips via our newsletter</h1>
                <p>Subscribe to our newsletter and get the best news and tips for the industry for your daily workflow</p>
            </div>
            <div class="form-area">
                <form>
                    <div class="form-control">
                        <input id="email" type="email" placeholder="Your Email Address">
                    </div>
                    <div class="form-control">
                        <button type="submit">Subscribe</button>
                    </div>
                </form>
                <p>We won't spam you</p>
            </div>
        </div>
    </div>
</body>
</html>
